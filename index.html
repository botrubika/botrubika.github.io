<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات های روبیکا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* انیمیشن لوگو */
        .logo {
            width: 180px;
            height: 180px;
            animation: fadeInZoom 2s ease-out, float 4s ease-in-out infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes fadeInZoom {
            from { 
                opacity: 0; 
                transform: scale(0.3) rotate(-180deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(2deg); }
            66% { transform: translateY(-8px) rotate(-2deg); }
        }

        /* استایل عنوان اصلی */
        .main-title {
            font-size: 2.8em;
            color: white;
            margin-bottom: 40px;
            animation: typewriter 2.5s steps(25) 0.5s both;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* استایل بخش کتابخانه‌ها */
        .libraries-section {
            animation: fadeInUp 1s ease-out 2s both;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .libraries-title {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 300;
            opacity: 0.9;
        }

        .libraries-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .library-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .library-badge:nth-child(2) {
            background: linear-gradient(45deg, #4834d4, #686de0);
            animation-delay: 0.5s;
        }

        .library-badge:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* دکمه‌های فراخوانی */
        .cta-buttons {
            animation: fadeInUp 1s ease-out 2.5s both;
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .cta-button {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .primary-btn {
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            .logo { width: 120px; height: 120px; }
            .main-title { font-size: 2em; }
            .libraries-section { padding: 20px; }
            .library-badge { font-size: 1em; padding: 10px 20px; }
            .cta-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- لوگوی شما -->
        <img src="logo.png" alt="لوگو ربات های روبیکا" class="logo">
        
        <!-- عنوان اصلی -->
        <h1 class="main-title">ربات های روبیکا به ارزان</h1>
        
        <!-- بخش کتابخانه‌ها -->
        <div class="libraries-section">
            <div class="libraries-title">ساخته شده با</div>
            <div class="libraries-container">
                <div class="library-badge">rubika</div>
                <div class="library-badge">rubpy</div>
            </div>
        </div>
        
        <!-- دکمه‌های فراخوانی -->
        <div class="cta-buttons">
            <a href="#products" class="cta-button primary-btn">مشاهده ربات‌ها</a>
            <a href="#documentation" class="cta-button secondary-btn">مستندات</a>
        </div>
    </section>
</body>
</html>
